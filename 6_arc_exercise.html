<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>绘制拱形</h3>
  <canvas id="c6" width="500" height="400"></canvas>

  <script>
    var ctx = c6.getContext('2d');

    ctx.lineWidth = 30;
    ctx.font = '60px SimHei';
    ctx.textBaseline = 'top';


    var deg = 0;
    var timer = setInterval(function(){
      //清除所有内容
      ctx.clearRect(0,0, 500, 400);

      //绘制外层灰色框
      ctx.beginPath();
      ctx.arc(250,200, 100, 0, 2*Math.PI);
      ctx.strokeStyle = '#aaa';
      ctx.stroke();

      //绘制圆拱形进度条
      ctx.beginPath();
	  if(deg<350){
		deg +=5;
	  }
      
      ctx.arc(250, 200, 100, 0-Math.PI/2, deg*Math.PI/180-Math.PI/2);
      ctx.strokeStyle = '#a00';
      ctx.stroke();

      //绘制进度提示文字
      var txt = parseInt(deg/360*100)+'%';
      var w = ctx.measureText(txt).width;
      ctx.fillText(txt, 250-w/2, 200-30);
		console.log(111);

      if(deg>=350){
        clearInterval(timer);
      }
    },50);


  </script>

</body>
</html>
